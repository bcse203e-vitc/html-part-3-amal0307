            <tr>

                <td style="border: 2px solid black;">12</td>
            
                
            </tr>
            <tr>
                <td style="border: 2px solid black;">Emily Brown</td>
                <td style="border: 2px solid black;">8</td>
                
            </tr>
            <tr>

                <td style="border: 2px solid black;">20</td>

            </tr>
            <tr>
                <td style="border: 2px solid black;">Susan Lee</td>
                <td style="border: 2px solid black;">15</td>
            </tr>
            <tr>
                <td style="border: 2px solid black;" rowspan="1">Marketing</td>

        </tbody>

</html>
