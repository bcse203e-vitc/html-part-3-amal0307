<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <th>Region</th>
            <th>Salesperson</th>
            <th>Product Quantity Sold</th>
            <th>Unit Price</th>
            <th>Total Sales</th>
        </thead>
        <tbody>
            <tr>
                <td>Chennai</td>
                <td>Harish</td>
                <td>50</td>
                <td>100</td>
                <td>5000</td>
            </tr>
            <tr style="background-color: beige;">
                <td>Bangalore</td>
                <td>Nikhil</td>
                <td>100</td>
                <td>1000</td>
                <td>100000</td>
            </tr>
            <tr style="background-color: aquamarine;">
                <td>Pune</td>
                <td>Jay</td>
                <td>100</td>
                <td>500</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>Delhi</td>
                <td>Charlie</td>
                <td>25</td>
                <td>100</td>
                <td>2500</td>
            </tr>
            <tr style="background-color: blanchedalmond;">
                <td>Patna</td>
                <td>Aayush</td>
                <td>500</td>
                <td>100</td>
                <td>50000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"><b>Grand Total</b></td>
                <td>207500</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
