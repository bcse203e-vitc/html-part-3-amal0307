<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sports Tournament League Table</title>
</head>
<body>

                <td>10</td>
                <td>8</td>
                <td>1</td>
                <td>1</td>
                <td>25</td>
            </tr>

                <td>10</td>
                <td>7</td>

                <td>1</td>
                <td>22</td>
            </tr>
            <tr style="font-weight: bold;" title="3rd Place">
                <td>Team C</td>
                <td>10</td>
                <td>6</td>
                <td>2</td>
                <td>2</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Team D</td>
                <td>10</td>
                <td>5</td>
                <td>3</td>
                <td>2</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Team E</td>
                <td>10</td>
                <td>4</td>
                <td>4</td>
                <td>2</td>
                <td>14</td>
            </tr>
            <tr>
                <td>Team F</td>
                <td>10</td>
                <td>3</td>
                <td>5</td>
                <td>2</td>
                <td>11</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" style="text-align: center;">Total Matches Played: 60</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
